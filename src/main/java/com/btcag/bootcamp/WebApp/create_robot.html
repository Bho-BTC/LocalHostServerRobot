<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Robot</title>
</head>
<body>
<h1>Create New Robot</h1>
<form action="/create" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" name="name" required><br>

    <label for="health">Health:</label><br>
    <input type="number" step="0.01" name="health" required><br>

    <label for="attackDamage">Attack Damage:</label><br>
    <input type="number" step="0.01" name="attackDamage" required><br>

    <label for="attackRange">Attack Range:</label><br>
    <input type="number" step="0.01" name="attackRange" required><br>

    <label for="movementRate">Movement Rate:</label><br>
    <input type="number" step="0.01" name="movementRate" required><br>

    <button type="submit">Create Robot</button>
</form>
<a href="/">Back to Menu</a>
</body>
</html>
