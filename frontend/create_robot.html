<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Robot</title>
</head>
<body>
<h1>Create New Robot</h1>
<form id="robotForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="health">Health:</label><br>
    <input type="number" id="health" name="health" required><br>

    <label for="attackDamage">Attack Damage:</label><br>
    <input type="number" id="attackDamage" name="attackDamage" required><br>

    <label for="attackRange">Attack Range:</label><br>
    <input type="number" id="attackRange" name="attackRange" required><br>

    <label for="movementRate">Movement Rate:</label><br>
    <input type="number" id="movementRate" name="movementRate" required><br>

    <!-- Submit button initially disabled -->
    <button type="submit" id="submit">Create Robot</button>
</form>
<p id="output">ID of created Robot will be displayed here</p>
<script type="module" src="main.ts"></script>
<a href="/frontend/public">Back to Menu</a>
</body>
</html>
