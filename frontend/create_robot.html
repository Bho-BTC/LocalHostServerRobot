<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontend/src/create_robot.css">
    <title>Create Robot</title>
</head>
<body>
<h1>Create New Robot</h1>
<form id="robotForm">

    <label for="name">Name:</label>
    <input type="text" class ="formText" id="name" name="name" required><br><br>


    <label for="health">Health:</label>
    <input type="text" class ="formText" id="health" name="health" required><br><br>


    <label for="attackDamage">Attack damage:</label>
    <input type="text" class ="formText" id="attackDamage" name="attackDamage" required><br><br>


    <label for="attackRange">Attack range:</label>
    <input type="text" class ="formText" id="attackRange" name="attackRange" required><br><br>


    <label for="movementRate">Movement rate:</label>
    <input type="text" class ="formText" id="movementRate" name="movementRate" required><br><br>

    <label for="id">ID:</label>
    <input type="text" class ="formText" id="id" name="id"><br><br>


    <button class="bodyButton" type="submit">Submit</button>
</form>
<p id="output">ID of created Robot will be displayed here</p>
<script type="module" src="main.ts"></script>
<a href="/frontend/public">Back to Menu</a>
</body>
</html>
